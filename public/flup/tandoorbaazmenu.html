<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tandoorbaaz - Authentic Indian Cuisine</title>
    <style>
        body {
            font-family: 'Dosis', 'Comfortaa', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .menu-header {
            text-align: center;
            color: rgb(255, 159, 45);
            margin-bottom: 2rem;
        }
        .menu-section {
            display: flex;
            gap: 2rem;
        }
        .menu-content {
            flex: 1;
            background-color: rgb(255, 159, 45);
            padding: 2rem;
            border-radius: 8px;
        }
        .menu-image {
            flex: 1;
            height: 746px;
            object-fit: cover;
            border-radius: 8px;
        }
        .section-title {
            font-family: 'Comfortaa', sans-serif;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            font-family: 'Karla', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .item-name {
            font-weight: 500;
        }
        .item-price {
            text-align: right;
        }
        .divider {
            border-top: 2px solid #000;
            margin: 1.5rem 0;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <header class="menu-header">
            <img src="https://s3.amazonaws.com/user-media.venngage.com/16697520-9da58994ba041cc180bf4d40d9f18209.png" alt="Restaurant Logo" width="123" height="79">
            <h1>TANDOORBAAZ MENU</h1>
            <p>AVAILABLE FOR ORDER ALL YEAR ROUND</p>
        </header>
        
        <div class="menu-section">
            <div class="menu-content">
                <section>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2 class="section-title">Starters</h2>
        <h2 class="section-title" style="font-size: 1.2rem;">Qtr (1pc)/ Half (2pc)/ Full(4pc)</h2>
    </div>
                    <div class="menu-items">
                        
                        <div class="menu-item">
                            <span class="item-name">Tandoori Chicken</span>
                            <span class="item-price">₹119/249/499</span>
                        </div>
                        <div class="menu-item">
                            <span class="item-name">Chicken Tikka</span>
                            <span class="item-price">₹149/299/599</span>
                        </div>
                        <div class="menu-item">
                            <span class="item-name">Tangdi Kebab</span>
                            <span class="item-price">₹129/299/599</span>
                        </div>
                        <div class="menu-item">
                            <span class="item-name">Paneer Tikka</span>
                            <span class="item-price">₹89/149/249</span>
                        </div>
                    </div>
                </section>
                
                <div class="divider"></div>
                
                <section>
                    <h2 class="section-title">Biryani & Rice</h2>
                    <div class="menu-items">
                        <div class="menu-item">
                            <span class="item-name">Chicken Biryani</span>
                            <span class="item-price">₹119/239/459</span>
                        </div>
                    </div>
                </section>
            </div>
            
            <img class="menu-image" src="https://images.pexels.com/photos/2092916/pexels-photo-2092916.jpeg" alt="Delicious Indian Cuisine">
        </div>
    </div>
</body>
</html>
